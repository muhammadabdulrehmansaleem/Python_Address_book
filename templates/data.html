<!DOCTYPE html>
<title>All Contacts</title>
<html>
    <style>table th,td {border: 1px solid black;}
    </style>
    <body>
        {{str3}}<br>
      <table style="width:50% ;">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Mobile Number</th>
                <th>City</th>
                <th>Profession</th>
                <th>User id</th>
            </tr>
        </thead>
        <tbody>
            {% for row in l2 %}
            <tr>
                <td>{{row['id']}}</td>
                <td>{{row['name']}}</td>
                <td>{{row['phN']}}</td>
                <td>{{row['city']}}</td>
                <td>{{row['prof']}}</td>
                <td>{{row['u_id']}}</td>
            </tr>
            {% endfor %}
        </tbody>
      </table>
    </body>
</html>
